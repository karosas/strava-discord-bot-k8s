apiVersion: apps/v1
kind: Deployment
metadata:
  name: strava-discord-bot-participant-service
spec:
  replicas: 1
  strategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: strava-discord-bot-participant-service
  template:
    metadata:
      labels:
        app: strava-discord-bot-participant-service
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
    spec:
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        # Environment variable section
        env:
        {{- $env := merge (.Values.env | default dict) (.Values.global.env | default dict) -}}
        {{ range $k, $v := $env }}
          - name: {{ $k | quote }}
            value: {{ $v | quote }}
        {{- end }}
